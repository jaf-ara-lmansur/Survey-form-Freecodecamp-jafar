<html>
    <head>
        <title>form survey deserhana</title>
        <link rel="stylesheet" href="style.css">
        https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js
    </head>
    <body>
 <div class="main">
    <h1 id="title">JXM Survey Form</h1>
    <p id="description">mohon diisi sesuai dengan informasi yang diminta</p>
    <div class="main-content">
        <div class="form-content">
    <form id="survey-form">
            <label for="name" id="name-label">Nama</label>
            <br>
            <input type="text" id="name" required placeholder="Masukan nama anda">
            <br>
                <label for="email" id="email-label" >Email</label>
                <br>
                <input type="text" id="email" required placeholder="Masukan email anda">
                <br>
            <label for="umur" id="number-label" >Umur</label>
            <br>
            <input type="number" id="number" min="16" max="70" required placeholder="Masukan usia anda">
            <br> 
                <label for="dropdown">Manakah marketplace dibawah ini yang anda gunakan untuk belanja online?</label>
                <br>
            <select name="dropdown" id="dropdown">
                <option value="tokopedia">Tokopedia</option>
                <option value="bukalapk">Bukalapak</option>
                <option value="shopee">Shopee</option>
                <option value="blibli">Blibli</option>
                <option value="lazada">Lazada</option>
                <option value="jd">JD iD</option>
                <option value="other">Lainnya</option>
            </select>
            <fieldset>
                <legend>
                    Seberapa sering anda belanja di Online Shop?
                </legend>
                <input type="radio" name="action" checked id="definetely"/><label for="definetely" >Sering Sekali</label><br>
                <input type="radio" name="action" checked id="maybe"/><label for="maybe" >Jarang</label><br>
                <input type="radio" name="action" checked id="not-sure"/><label for="not-sure" >Saat Tertentu</label><br>
            </fieldset>
            <p>Barang apa yang sering anda cari/beli di online shop?</p>
            <input type="checkbox" name="elektronik" id="elektronik" value="elektronik">
            <label for="elektronik">Elektronik</label><br>
            <input type="checkbox" name="kosmetik" id="kosmetik" value="kosmetik">
            <label for="kosmetik">Kosmetik</label><br>
            <input type="checkbox" name="hobi" id="hobi" value="hobi">
            <label for="hobi">Hobby</label><br>
            <input type="checkbox" name="perkakas" id="hobi" value="perkakas">
            <label for="perkakas">Perkakas</label><br>
            <input type="checkbox" name="other" id="other" value="other">
            <label for="other">Lainnya</label><br>
        <label for="comment">Apa yang membuat anda senang berbelanja di Online Shop?</label>
         <textarea name="tulis" id="comment" cols="30" rows="10">Tuliskan disini</textarea>
            <button id="tombol">Submit</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
